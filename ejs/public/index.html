<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Document</title>
</head>
<body>
    <div class="container"> 
        <form action="/productos" method="post">      
        
        
            <div class="mb-3">Nuevo Producto</div>
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" class="form-control form-control-sm" id="title" name="title">
            </div>
            <div class="mb-3">
                <label class="form-label">Price</label >
                <input type="text" class="form-control form-control-sm" id="price" name="price">
            </div>
            <div class="mb-3">
                <label class="form-label">Thumb</label>
                <input type="text" class="form-control form-control-sm" id="thumb" name="thumb">
            </div> 
            <div class="mb-3"> 
                <input type="submit" value="Enviar"  class="btn btn-success">
            </div>  
         
        </form>

        <div class="mb-3"><a href="/productos">Ver productos</a></div>
    </div>
</body>
</html>
